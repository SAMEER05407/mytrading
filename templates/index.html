<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Auto Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .status {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .ip-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .ip-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .ip-address {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: left;
        }
        
        .info-box h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .info-box p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .bot-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>

            <div class="ip-address">{{ server_ip }}</div>
        </div>
        
        <div class="info-box">

            <p><strong>All trading happens via Telegram!</strong></p>
            <p>Open your Telegram bot and use these commands:</p>

    </div>
</body>
</html>
